<script>
   $(document).ready(function(){
       var bottom=$("header").outerHeight();
       var header=$("header").offset().top + bottom;

        if($(window).width()>991){
        if($(window).scrollTop()>=header){
            $("header").addClass("sticky")
        }
        else{

    $(".navbar ul li a").click(function(){
